<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/NFT.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="cardimg">
          <img class="nft" src="images/image-equilibrium.jpg" alt="NFT Equilibrium">
          <div class="overlay"></div>
          <img class="view" src="images/icon-view.svg" alt="view">
        </div>
        <div class="card-text">
          <h1>Equilibrium #3429</h1>
          <p >Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <ul>
          <li>0.041 ETH</li>
          <li>3 days left</li>
        </ul>
        <span class="line"> </span>
        <div class="creator">
          <img src="images/image-avatar.png" alt="Avatar" width="35" style="border: 1px white solid; border-radius: 50%;">
          <h2>Creation of <a href="https://www.frontendmentor.io/profile/correlucas">Jules Wyvern</a></h2>
        </div>
      </div>
    </main>
  </body>
</html>
